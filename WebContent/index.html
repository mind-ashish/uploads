<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image uploader</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="./assets/style.css">

</head>
<body>
<div class="container">
<div class="row">
	<div class="col-12" style="height:5vh;">
	</div>
</div>
<form action="upload" method="POST" >
	<div class="row">
		<div class="col-8" id="input_ui">
		<p>Drag and drop image or click to browse.</p>
		<!-- enctype="multipart/form-data" -->
    			<input type="file" id="fileInput" accept="image/png , image/jpg , image/jpeg" name="fileInput" multiple>
    	</div>	
    	</div>
    <div class="row" id="image-preview-conatiner">
    	<div class="col-12">
    	</div>
    </div>
    <div class="row">
    	<div class="col-8" style="margin-top:20px;">
    	<button type="submit">Upload</button>
    	</div>
    </div>
	</form>
	
</div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./assets/jquery-3.5.1.min.js" type="text/javascript"></script>

<!-- <script src="./assets/script.js" type="text/javascript"></script> -->
</body>
</html>
